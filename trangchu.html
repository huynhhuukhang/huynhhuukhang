<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân của tôi</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: white;
            color: black;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .tongquat {
            display: flex;
            justify-content: space-between;
            margin: 0px;                
        }
        section {
            flex: 1;
            margin: 0px;
            padding: 0px;
            color: black;  
        }
        h2 {
            color: black;
            background-color: white;
            height: 60px;
            margin: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .recent-posts {
            text-align: left;
            margin-top: 2em;
            margin-left: 20px;
            font-weight: bolder;
        }
        #prevBtn, #nextBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }
        #prevBtn {
            left: 10px;
        }
        #nextBtn {
            right: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>TRANG CÁ NHÂN CỦA TÔI</h1>
    <img src="./image/anh/33fe00f0699611ef8a2a2bb5f8edfbeb.png" width="60%" height="30%">
    <i>"Những rung động ngày xưa, thì hãy để gió cuốn bay đi"</i>
</header>

<div class="tongquat">
    <section id="gioithieu">
        <h2><a href="thongtin.html">THÔNG TIN</a></h2>
    </section>
    <section id="cuocsong">
        <h2><a href="cuocsong.html">CUỘC SỐNG</a></h2>
    </section>
    <section id="baiviet">
        <h2><a href="baivietcuatoi.html">BÀI VIẾT</a></h2>
    </section>
</div>
<p class="recent-posts">Khoảnh khắc gần đây: 17:28 - 28/09/2024.</p>
<div class="image-grid">
    <img src="./image/anh/z5888402915181_2bcbf012ac3b3a33960d12d1eab1bffb.jpg" onclick="openModal(this.src)">
    <img src="./image/anh/z5888402916835_70da251d861256cfe6840a33f8bf163d.jpg" onclick="openModal(this.src)">
    <img src="./image/anh/z5888402930510_976306b4f1e9b79dfca3a698f2479110.jpg" onclick="openModal(this.src)">
    <img src="./image/anh/z5888402944117_a0250c892855e8fa9f1f27995d082200.jpg" onclick="openModal(this.src)">
    <img src="./image/anh/z5888402960731_2ee271d3ec34a2ef849093d7a846ced7.jpg" onclick="openModal(this.src)">
    <img src="./image/anh/z5888402960876_9b7d40aa4d43442c73954af50e76aa0c.jpg" onclick="openModal(this.src)">
</div>

<div class="overlay" id="overlay" onclick="closeModal()">
    <img id="overlayImage" src="" alt="Full Size">
    <button id="prevBtn" onclick="changeImage(-1); event.stopPropagation();">&#10094;</button>
    <button id="nextBtn" onclick="changeImage(1); event.stopPropagation();">&#10095;</button>
</div>

<script>
    let currentImageIndex = 0; 
    const images = [
        './image/anh/z5888402915181_2bcbf012ac3b3a33960d12d1eab1bffb.jpg',
        './image/anh/z5888402916835_70da251d861256cfe6840a33f8bf163d.jpg',
        './image/anh/z5888402930510_976306b4f1e9b79dfca3a698f2479110.jpg',
        './image/anh/z5888402944117_a0250c892855e8fa9f1f27995d082200.jpg',
        './image/anh/z5888402960731_2ee271d3ec34a2ef849093d7a846ced7.jpg',
        './image/anh/z5888402960876_9b7d40aa4d43442c73954af50e76aa0c.jpg'
    ];

    function openModal(src) {
        currentImageIndex = images.indexOf(src); 
        document.getElementById('overlayImage').src = src; 
        document.getElementById('overlay').style.display = 'flex'; 
    }

    function changeImage(direction) {
        currentImageIndex += direction; 
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1; 
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0; 
        }
        document.getElementById('overlayImage').src = images[currentImageIndex]; 
    }

    function closeModal() {
        document.getElementById('overlay').style.display = 'none'; 
    }
</script>
</body>
</html>
