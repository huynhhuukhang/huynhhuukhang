<!DOCTYPE html>
<html>
    <head>
        <title>
            bài viết
        </title>
        <style>
            body {
                 font-family:'Times New Roman', Times, serif;
                 margin: 0;
                 padding: 0;
                 background-color: white;
            }
            header {
               background-color: white;
               color:black;
               padding: 50px;
               display: flex;
               flex-direction: column;
               align-items: center;
               text-align: center;
               height: auto;
            }
            .tongquat {
               display: flex;
               justify-content: space-between;
               margin: 0px;
            }
            section {
                  flex: 1;
                  margin: 0px;
                  padding: 0px;
                  color: black;
            }
            h2 {
                color: black; /* Chữ đen */
                background-color: white; /* Khung trắng */
                height: 60px;
                margin: 0;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid black; /* Đường viền đen */
                border-radius: 5px;
                padding: 10px;
                box-sizing: border-box;
            }
            a {
                color: black; /* Chữ đen */
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

        <div class="tongquat">
            <section id="trangchu">
